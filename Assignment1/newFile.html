<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

                <span style="color: chartreuse;"></span>

            </div>
            <div>
                <input type="color">
            </div>
            <div>
                <input type="date">
            </div>
            <div>
                <input type="datetime">
            </div>
            <div>
                <input type="datetime-local">

            </div>
            <div>
                <input type="email">
            </div>
            <div>
                <input type="file">
            </div>
            <div>
                <input type="hidden">

            </div>
            <div>
                <input type="image">
            </div>
            <div>
                <input type="month">
            </div>
            <div>
                <input type="radio">
            </div>
        </form>
    </div>

</html>
