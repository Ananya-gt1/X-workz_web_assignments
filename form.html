<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <div>
                <label for="nameId" >Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="nameId" required>
            </div>
            <div>
                <label for="emailId">Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="email" id="emailId" required>
            </div>
            <div>
                <label for="phoneId">Phone</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="phoneId" required>
            </div>
            <div>
                <label for="passwordId">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="passwordId" required>
            </div>
            <div>
                <label for="confirmId">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="confirmId" required>
            </div>
            <div>
                <label for="courseId">Java</label>
                <input type="checkbox" id="courseId" required>
                
            </div>
            <div>
                <label for="courseId1">Python</label>
                
                <input type="checkbox" id="courseId1" required>
                
            </div>
            <div>
                <label for="courseId2">HTML</label>
                
                <input type="checkbox" id="courseId2" required>
                
            </div>
            <div>
                <label for="courseId3">CSS</label>
                
                <input type="checkbox" id="courseId3" required>
                
            </div>
        </form>
    </div>
    
</body>
</html>
